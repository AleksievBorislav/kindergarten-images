backend:
  name: github
  repo: AleksievBorislav/kindergarten-images
  branch: main
  base_url: https://kindergarten-cms-oauth.onrender.com
  auth_endpoint: auth

publish_mode: editorial_workflow

media_folder: "gallery"
public_folder: "gallery"

collections:
  # Gallery Collection (Restructured for categories)
  - name: "gallery"
    label: "Галерия"
    files:
      - label: "Галерия по категории"
        name: "gallery_data"
        file: "data/gallery.json"
        format: "json"
        fields:
          - label: "Категории"
            name: "categories"
            widget: "list"
            fields:
              - {label: "Име на категория", name: "name", widget: "string"}
              - label: "Медийни файлове"
                name: "items"
                widget: "list"
                fields:
                  - {label: "ID", name: "id", widget: "number"}
                  - {label: "Заглавие", name: "title", widget: "string"}
                  - {label: "Тип", name: "type", widget: "select", options: ["image", "video"]}
                  - {label: "Файл/URL", name: "url", widget: "image", hint: "За видео: Кликнете 'Replace with URL' и поставете YouTube линк. За снимка: Качете файл."}

  # Staff Collection
  - name: "staff"
    label: "Персонал"
    files:
      - label: "Списък персонал"
        name: "staff_data"
        file: "data/staff.json"
        format: "json"
        fields:
          - label: "Членове"
            name: "members"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "number"}
              - {label: "Име", name: "name", widget: "string"}
              - {label: "Позиция", name: "position", widget: "string"}
              - {label: "Биография", name: "bio", widget: "text"}
              - {label: "Снимка", name: "photo", widget: "image", required: false}

  # Events Collection
  - name: "events"
    label: "Събития"
    files:
      - label: "Календар и списък"
        name: "events_data"
        file: "data/events.json"
        format: "json"
        fields:
          - label: "Събития"
            name: "events"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "number"}
              - {label: "Заглавие", name: "title", widget: "string"}
              - {label: "Дата", name: "date", widget: "datetime"}
              - {label: "Време", name: "time", widget: "string"}
              - {label: "Описание", name: "description", widget: "text"}

  # Articles Collection
  - name: "articles"
    label: "Статии"
    files:
      - label: "Новини от началната страница"
        name: "articles_data"
        file: "data/articles.json"
        format: "json"
        fields:
          - label: "Статии"
            name: "articles"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "number"}
              - {label: "Заглавие", name: "title", widget: "string"}
              - {label: "Дата", name: "date", widget: "datetime"}
              - {label: "Съдържание", name: "content", widget: "text"}
              - {label: "Разширено съдържание", name: "expandedContent", widget: "text", required: false}
              - label: "Снимки"
                name: "images"
                widget: "list"
                required: false
                field: {label: "Снимка", name: "url", widget: "image"}
              - label: "Видеа"
                name: "videos"
                widget: "list"
                required: false
                field: {label: "URL", name: "url", widget: "string"}

  # FAQ Collection
  - name: "faq"
    label: "Често задавани въпроси"
    files:
      - label: "Въпроси и отговори"
        name: "faq_data"
        file: "data/faq.json"
        format: "json"
        fields:
          - label: "Въпроси"
            name: "faqs"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "number"}
              - {label: "Въпрос", name: "question", widget: "string"}
              - {label: "Отговор", name: "answer", widget: "text"}

  # Testimonials Collection
  - name: "testimonials"
    label: "Отзиви"
    files:
      - label: "Отзиви от родители"
        name: "testimonials_data"
        file: "data/testimonials.json"
        format: "json"
        fields:
          - label: "Отзиви"
            name: "testimonials"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "number"}
              - {label: "Име", name: "name", widget: "string"}
              - {label: "Текст", name: "text", widget: "text"}
              - {label: "Снимка", name: "photo", widget: "image", required: false}

  # Pages Collection
  - name: "pages"
    label: "Страници"
    files:
      # Home Page
      - label: "Начална страница"
        name: "home"
        file: "data/home.json"
        format: "json"
        fields:
          - {label: "Заглавие (Добре дошли)", name: "welcomeTitle", widget: "string"}
          - label: "Hero секция"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Заглавие", name: "title", widget: "string"}
              - {label: "Описание", name: "description", widget: "text"}
              - {label: "Текст на бутона", name: "buttonText", widget: "string"}
          - label: "Функции (икони под hero)"
            name: "features"
            widget: "list"
            fields:
              - {label: "Икона (Emoji)", name: "icon", widget: "string"}
              - {label: "Заглавие", name: "title", widget: "string"}
              - {label: "Описание", name: "description", widget: "string"}
          - {label: "Заглавие (Защо да изберете нас)", name: "whyChooseUsTitle", widget: "string"}
          - label: "Защо да изберете нас - елементи"
            name: "whyChooseUs"
            widget: "list"
            fields:
              - {label: "Икона (Emoji)", name: "icon", widget: "string"}
              - {label: "Заглавие", name: "title", widget: "string"}
              - {label: "Описание", name: "string", widget: "string"}
          - label: "Статистика"
            name: "stats"
            widget: "list"
            fields:
              - {label: "Стойност (напр. 15)", name: "value", widget: "string"}
              - {label: "Етикет (напр. Години опит)", name: "label", widget: "string"}

      # Admission Page
      - label: "Страница Прием"
        name: "admission"
        file: "data/admission.json"
        format: "json"
        fields:
          - {label: "Заглавие на страницата", name: "pageTitle", widget: "string"}
          - label: "Hero секция"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Заглавие", name: "title", widget: "string"}
              - {label: "Описание", name: "description", widget: "text"}
          - label: "Период на кандидатстване"
            name: "applicationPeriod"
            widget: "object"
            fields:
              - {label: "Заглавие", name: "title", widget: "string"}
              - {label: "Съдържание (Markdown)", name: "content", widget: "markdown"}
          - label: "Необходими документи"
            name: "documents"
            widget: "object"
            fields:
              - {label: "Заглавие на секцията", name: "title", widget: "string"}
              - label: "Списък документи"
                name: "list"
                widget: "list"
                fields:
                  - {label: "Икона", name: "icon", widget: "string"}
                  - {label: "Заглавие", name: "title", widget: "string"}
                  - {label: "Описание", name: "description", widget: "string"}
          - label: "Необходими консумативи"
            name: "consumables"
            widget: "object"
            fields:
              - {label: "Заглавие на секцията", name: "title", widget: "string"}
              - label: "Списък консумативи"
                name: "list"
                widget: "list"
                fields:
                  - {label: "Икона", name: "icon", widget: "string"}
                  - {label: "Заглавие", name: "title", widget: "string"}
                  - {label: "Описание", name: "description", widget: "string"}
          - label: "Цени и такси"
            name: "fees"
            widget: "object"
            fields:
              - {label: "Заглавие на секцията", name: "title", widget: "string"}
              - {label: "Подзаглавие", name: "subtitle", widget: "string"}
              - label: "Елементи (Такси)"
                name: "items"
                widget: "list"
                fields:
                  - {label: "Етикет", name: "label", widget: "string"}
                  - {label: "Стойност", name: "value", widget: "string"}
              - {label: "Бележка под линия", name: "note", widget: "string"}

      # Contact Information
      - label: "Контакти (Инфо)"
        name: "contacts"
        file: "data/contacts.json"
        format: "json"
        fields:
          - {label: "Адрес", name: "address", widget: "string"}
          - {label: "Телефон", name: "phone", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Директор", name: "director", widget: "string"}
          - {label: "Работни дни", name: "workingDays", widget: "string"}
          - {label: "Работно време", name: "workingHours", widget: "string"}
